<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 101; i <= 110; i++) {
            if (i < 110) {
                document.write(i + " - ")
            } else {
                document.write(i + " :3")
            }
        }

        const cor = '#0DFFF7';
        let numero = 101; 
        let testeWhile = 0; 
        while (testeWhile < 10) { 
            console.log(`%c${numero}`, `color: ${cor}`); 
            numero++; 
            testeWhile++; 
        }
    </script>
</body>

</html>
