<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva</title>
</head>

<body>
    <script>
        function tempo(i) {
            if (i >= 2) {
                document.write(`${i}, `);
                setTimeout(function () {
                    tempo(i - 1);
                }, 1000);
            } else {
                document.write(`${i}`);
            }
        }
        tempo(11);
    </script>
</body>

</html>
